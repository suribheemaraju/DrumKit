<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(num1,num2){
            return num1+num2;
        }
        function multiply(num1,num2){
            return num1*num2;
        }
        function subtract(num1,num2){
            return num1-num2;
        }
        function division(num1,num2){
            return num1/num2;
        }
        function calculator(num1,num2,operator){
            return operator(num1,num2);
        }
        //when we write the below console.log into a browser it's shows output
        console.log(operator(5,19,add));
        console.log(operator(5,19,multiply));
        console.log(operator(5,19,subtract));
        console.log(operator(5,19,division));

    </script>
</body>
</html>
